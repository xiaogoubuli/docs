    <title>VirtualBox</title>

<body>
<pre>
官网：<a href="https://www.virtualbox.org/" target="blank">https://www.virtualbox.org/</a>

桥接：占用一个网络IP地址，IP地址与宿主主机网卡一个网段，可使用宿主主机网卡连接任何网络。
NAT：能与宿主主机网络连接，也能够通过宿主主机连接外网。
Host-Only：需与虚拟网卡设置为同一网段，只能与宿主主机网络连接，不能连接其它网络。



</pre>
</body>
